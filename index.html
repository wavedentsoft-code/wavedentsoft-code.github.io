<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wavedent Flasher</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center mb-4">
                    <h1 class="display-5">Wavedent Flasher</h1>
                    <p class="lead">Прошейте ваше устройство прямо из браузера</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="connect-button">Подключиться к устройству</button>
                        </div>
                        <h5 class="mt-4">Логи выполнения:</h5>
                        <pre id="log" class="bg-body-tertiary p-3 rounded" style="height: 250px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word;"></pre>
                    </div>
                </div>
                <div class="text-center text-muted mt-3">
                    <small>Работает в браузерах с поддержкой Web Serial API (Google Chrome, Microsoft Edge).</small>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- ИЗМЕНЕНИЕ: Подключаем наш ЛОКАЛЬНЫЙ файл библиотеки -->
    <script src="js/esptool.js" defer></script>
    <!-- Затем подключаем наш основной скрипт -->
    <script src="js/main.js" defer></script>
</body>
</html>
